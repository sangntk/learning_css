<!DOCTYPE html>
<html>
  <head>
    <title>Follow Card</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css"  href="./main.css"/>
  </head>

  <body>
    <div class="follow-card">
      <div class="information">
        <h2>Wilhelmina Jamal</h2>
        <p>Frontend Dev</p>

        <img
          src="https://pixinvent.com/demo/vuexy-vuejs-admin-dashboard-template/demo-2/img/avatar-s-12.9b7e1e0f.jpg"
        />
      </div>

      <div class="statistic">
        <div class="item">
          <h3>568</h3>
          <p>Uploads</p>
        </div>

        <div class="item">
          <h3>78.6K</h3>
          <p>Followers</p>
        </div>

        <div class="item">
          <h3>112</h3>
          <p>Following</p>
        </div>
      </div>

      <button>Follow</button>
    </div>
  </body>
</html>
